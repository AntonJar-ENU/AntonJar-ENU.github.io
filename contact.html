<!DOCTYPE html>
<html lang="en">
<head>
    <title>Euphoria Latin Dance Academy | Contact</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/nav-menu.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/contact-form.js" defer></script>
</head>

<body>
    <!--Top Navigation Bar-->
    <nav class="top-nav">

    </nav>

    <!--Side Bar Nav that appears for Smaller Screens-->
    <nav class="side-nav">

    </nav>

    <!--Main Content of Page-->
    <main class="content">

        <h1>Contact Us</h1>
        <p>Our team will get back to you as soon as we can with your enquiry</p>

        <form id="contact-form"  action="https://formspree.io/f/xrbqgndo" method="POST">
            <div class="input-box" id="form-row">
                <input type="text" class="input-text" name="name" placeholder="Enter your name" id="name" required> 
            </div>

            <div class="input-box" id="form-row">
                <input type="text" class="input-text" name="email" placeholder="Enter email" id="email1" required>
            </div>

            <div class="input-box" id="form-row">
                <input type="text" class="input-text" name="confirm" placeholder="confirm above info" id="verify" required>
            </div>

            <div class="input-text" id="form-row">
                <textarea name="user-question" id="userQuestion" 
                    placeholder="What would you like to ask?" required autocomplete="off"></textarea>
            </div>

            <div class="submit-button">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </main>

    <!-- Populated by footer.js-->
    <footer class="footer">

    </footer>
    
</body>
</html>
